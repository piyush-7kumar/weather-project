<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Project</title>
    <!-- CSS file -->
     <link rel="stylesheet" href="style.css">
</head>

<body>
    
    <div id="content-body">
        <h1 class="pageTitle">Weather App</h1>

        <div class="searchBar">
            <input type="search" placeholder="Search City..." >
            <button>Search</button>
        </div>

        <div class="card-container">

            <div class="default-card">
              <h3 class="city-name">Mumbai, India</h3>
              <div class="icon">☀️</div>
              <div class="temp">27°C</div>
              <div class="description">Clear</div>
              <div class="details">
                High 30°C<br>
                Humidity 55%
              </div>
            </div>

            <div class="default-card">
              <h3 class="city-name">Delhi, India</h3>
              <div class="icon">☀️</div>
              <div class="temp">27°C</div>
              <div class="description">Clear</div>
              <div class="details">
                High 30°C<br>
                Humidity 55%
              </div>
            </div>

            <div class="default-card">
              <h3 class="city-name">Tokyo, Japan</h3>
              <div class="icon">☀️</div>
              <div class="temp">27°C</div>
              <div class="description">Clear</div>
              <div class="details">
                High 30°C<br>
                Humidity 55%
              </div>
            </div>
            
        </div>
       
    </div>

    <!-- JS file -->
    <script src="script.js"></script>
</body>
</html>
